<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="shortcut icon" href="./Untitled-1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="contanear">
        <h1>
            Password Generator
        </h1>
       <div class="inputbox">
        <input class="pass-show-box" type="text" disabled id="passBox">
        <span id="coppyicon" class="material-symbols-outlined">content_copy</span>
       </div>
        <input id="inputSlider" type="range" min="1" max="30" value="8">

        <div class="row">
            <p>Password Generator</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="Lowercase">Lowercase Letters (a-z)</label>
            <input type="checkbox" id="Lowercase" checked>
        </div>

        <div class="row">
            <label for="Uppercase">Uppercase Letters (A-Z)</label>
            <input type="checkbox" id="Uppercase">
        </div>

        <div class="row">
            <label for="Nubers">Nubers (0-9)</label>
            <input type="checkbox" id="Nubers">
        </div>

        <div class="row">
            <label for="Symbols">Symbols (@-*)</label>
            <input type="checkbox" id="Symbols" checked>
        </div>

        <button id="genBtn" class="gen-btn" type="button">Generat Pass</button>
    </div>

    <script src="./app.js"></script>
</body>
</html>
